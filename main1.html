<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <div class="details">
            <div class="trackart"></div>
            <div class="trackname">Track Name</div>
            <div class="trackartist">Track Artist</div>
        </div>
        <div class="buttons">
            <div class="prevtrack" onclick="prevTrack()"><i class="backward"></i></div>
            <div class="playpausetrack" onclick="playpauseTrack()"><i class="play"></i></div>
            <div class="nexttrack" onclick="nextTrack()"><i class="forward"></i></div>
        </div>
        <div class="slidercontainer">
            <div class="currenttime">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seekslider" onchange="seekTo()">
            <div class="totalduration">00:00</div>
        </div>
        <div class="slidercontainer">
            <i class="volumedown"></i>
            <input type="range" min="1" max="100" value="99" class="volumeslider" onchange="setVolume()">
            <i class="volumeup"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
